<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Recibidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message-header {
            font-weight: bold;
        }
        .message-body {
            margin-top: 5px;
        }
        .message-date {
            font-size: small;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Mensajes Recibidos</h1>

    {% if mensajes %}
        <ul>
            {% for mensaje in mensajes %}
                <li>
                    <div class="message-header">
                        <strong>Remitente:</strong> {{ mensaje.remitente }}
                    </div>
                    <div class="message-body">
                        {{ mensaje.texto }}
                    </div>
                    <div class="message-date">
                        Enviado el: {{ mensaje.fecha_envio }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay mensajes para mostrar.</p>
    {% endif %}
</body>
</html>
